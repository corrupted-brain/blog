<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About Me</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s cubic-bezier;
        }
        header {
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }
        .hero {
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .hero img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .badge {
            background: linear-gradient(90deg, #10b981, #06b6d4);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .badge:hover {
            transform: scale(1.05);
        }
        .skills, .experience, .talks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
                margin: 10px 0;
            }
        }
        @media (max-width: 480px) {
            header, .hero {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
        <p class="badge">Status: Available</p>
    </header>
    <div class="hero">
        <img src="profile.jpg" alt="Profile Image">
        <h2>Hi, I'm Your Name!</h2>
        <div class="skills">
            <span class="badge">HTML</span>
            <span class="badge">CSS</span>
            <span class="badge">JavaScript</span>
        </div>
    </div>
    <div class="experience">
        <div class="card">
            <h3>Job Title</h3>
            <p>Company Name</p>
            <span class="badge">2021 - Present</span>
        </div>
    </div>
    <div class="talks">
        <h3>Talks</h3>
        <div class="card">
            <h4>Event Title</h4>
            <p>Details about the event...</p>
        </div>
    </div>
    <script>
        // Code for tab navigation and mobile menu toggle
    </script>
</body>
</html>
